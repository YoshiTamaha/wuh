<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Micha!</title>
<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  color: #ff0909;
  font-family: 'Arial', sans-serif;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
}
#myVideo {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover; /* Ensures the video covers the whole screen */
  z-index: -1;
}
#present {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  background: rgba(233, 226, 197, 0.5);
  position: absolute;
  top: 0;
  left: 0;
  z-index: 2;
}
#present img {
  width: 150px;
  height: 150px;
}
#content {
  display: none;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  z-index: 1;
  margin-top: 20px;
}
h1 {
  font-size: 6rem;
  text-shadow: 0 0 10px rgb(129, 16, 223), 0 0 20px rgb(10, 85, 224), 0 0 30px rgb(131, 61, 131);
  margin-bottom: 20px;
}
.message {
  font-size: 2.5rem;
  max-width: 90%;
  margin: 0 auto;
  padding: 10px;
  word-wrap: break-word;
}
#audioControl {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 3;
  background: rgba(255, 255, 255, 0.1);
  padding: 10px;
  border-radius: 5px;
  cursor: pointer;
}

/* Media Queries for Mobile Devices */
@media (max-width: 768px) and (orientation: portrait) {
  h1 {
    font-size: 4rem;
  }
  .message {
    font-size: 1.5rem;
  }
  #present img {
    width: 100px;
    height: 100px;
  }
  #audioControl {
    top: 10px;
    right: 10px;
    padding: 5px;
  }
  #myVideo {
    width: 100%;
    height: 100%; /* Ensure video fills screen height */
  }
  body {
    width: 100vw;
    height: 100vh;
    position: relative;
    overflow: hidden;
  }
}

@media (max-width: 480px) and (orientation: portrait) {
  h1 {
    font-size: 3rem;
  }
  .message {
    font-size: 1.2rem;
  }
  #present img {
    width: 80px;
    height: 80px;
  }
  #myVideo {
    width: 100%;
    height: 100%; /* Ensure video fills screen height */
  }
  body {
    width: 100vw;
    height: 100vh;
    position: relative;
    overflow: hidden;
  }
}
</style>
</head>
<body>
<!-- Video Background -->
<video autoplay muted loop id="myVideo">

<!-- Present Cover -->
<div id="present">

  if (audioElement.paused) {
